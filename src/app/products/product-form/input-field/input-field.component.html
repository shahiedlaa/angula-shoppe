<label class="label" style="font-weight: bolder;">{{label}}:</label>

<input type="text" *ngIf="label == 'Name' " [formControl]="control" id="name"
  [ngClass]="{'alert-danger': showErrors()}">
<input type="text" *ngIf="label == 'Color' " [formControl]="control" id="color"
  [ngClass]="{'alert-danger': showErrors()}">
<input *ngIf="label =='Warranty (yrs)'" type="number" [formControl]="control" id="warranty"
  [ngClass]="{'alert-danger': showErrors()}">
<input *ngIf="label =='Max Load (kg)'" type="number" [formControl]="control" id="maxLoad"
  [ngClass]="{'alert-danger': showErrors()}">
<input *ngIf="label =='Price ($)'" type="number" [formControl]="control" id="price"
  [ngClass]="{'alert-danger': showErrors()}">
<textarea *ngIf="label =='Description'" [formControl]="control" cols="50" rows="2"></textarea>
<textarea *ngIf="label =='Image Path 1'" [formControl]="control" cols="50" rows="1"></textarea>
<textarea *ngIf="label =='Image Path 2'" [formControl]="control" cols="50" rows="1"></textarea>
<textarea *ngIf="label =='Image Path 3'" [formControl]="control" cols="50" rows="1"></textarea>
<textarea *ngIf="label =='Care Info'" [formControl]="control" cols="50" rows="2"></textarea>
<ng-container *ngIf="control.errors && control.dirty && control.touched">
  <div class="error-field" *ngIf="control.errors.required">
    Field is required!
  </div>
  <div class="error-field" *ngIf="control.errors.pattern.requiredPattern == '^[^0-9]+$'">
    No numbers allowed!
  </div>
  <div class="error-field" *ngIf="control.errors.pattern.requiredPattern == '^(.*)[^.]$'">
    Omit period character (.) at the end!
  </div>
  <div class="error-field" *ngIf="control.errors.pattern.requiredPattern == '^http.*$'">
    Start with protocol 'HTTPS'!
  </div>
  <div class="error-field" *ngIf="control.errors.minlength">
    3 minimum characters!
  </div>
</ng-container>
