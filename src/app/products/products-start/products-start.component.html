<div class="carousel-container">
    <ngb-carousel class="carousel mt-3">
        <ng-template ngbSlide>
          <div class="picsum-img-wrapper">
            <img (click)="goType('furniture')" class="img-fluid" src="../../../assets/images/stool.jpg" alt="Random slide" />
          </div>
          <div class="carousel-caption">
            <h2>furniture</h2>
          </div>
        </ng-template>
        <ng-template ngbSlide>
          <div class="picsum-img-wrapper">
            <img (click)="goType('toys')"  class="img-fluid" src="../../../assets/images/toys.jpg" alt="Random slide" />
          </div>
          <div class="carousel-caption">
            <h2>toys</h2>
          </div>
        </ng-template>
        <ng-template ngbSlide>
          <div class="picsum-img-wrapper">
            <img (click)="goType('treats')"  class="img-fluid" src="../../../assets/images/treats.jpg" alt="Random slide" />
          </div>
          <div class="carousel-caption">
            <h2>treats</h2>
          </div>
        </ng-template>
    </ngb-carousel>
</div>
