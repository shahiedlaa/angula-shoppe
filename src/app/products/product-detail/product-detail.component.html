<div class="row">
  <h1>{{product.name}}</h1>
  <div class="col-xs-12">
    <img src="{{product.imagePath}}" class="img-fluid" style="max-height: 300px;" />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="dropdown">
      <button
        class="btn btn-secondary dropdown-toggle"
        type="button"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        Manage Product
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" style="cursor: pointer;" (click)="addToCart(product)">Add to Cart</a></li>
        <li><a class="dropdown-item" style="cursor: pointer;" (click)="goEdit()">Edit</a></li>
        <li><a class="dropdown-item" style="cursor: pointer;" (click)="goDelete()">Delete</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">{{product.description}}</div>
</div>
<div class="row">
  <div class="col-xs-12">{{product.price}}</div>
</div>
