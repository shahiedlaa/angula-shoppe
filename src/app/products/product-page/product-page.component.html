<div class="container-fluid">
  <div class="row justify-content-start mb-5">
    Home > {{ productName | titlecase }}
  </div>
  <div class="row">
    <div class="col-4">
      <img [src]="product.imagePath" class="rounded img-fluid" />
    </div>
    <div class="col">
      <div class="div product-info ms-5">
        <h1 class="product-title mb-3">
          {{ productName | titlecase }}
        </h1>
        <p class="product-price">S${{ product.price }}</p>
        <p class="product-warranty">{{ product.warrranty }} years warrranty</p>
        <hr />
        <div class="product-delivery">
          <div class="delivery-group">
            <span class="material-symbols-outlined"> local_shipping </span>
            <p>Standard Delivery</p>
          </div>
          <br />
          Receive by {{ deliveryDate | date : "fullDate" }}
        </div>
      </div>
    </div>
    <div class="col">Three</div>
  </div>
  <div class="row">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item">
        <button class="nav-link active" id="description-tab" data-bs-toggle="tab" data-bs-target="#description-tab-pane" type="button"
          role="tab" aria-controls="description-tab-pane" aria-selected="true">
          Description
        </button>
      </li>
      <li class="nav-item">
        <button class="nav-link" id="reviews-tab" data-bs-toggle="tab" data-bs-target="#reviews-tab-pane" type="button"
          role="tab" aria-controls="reviews-tab-pane" aria-selected="false">
          Reviews
        </button>
      </li>
      <li class="nav-item">
        <button class="nav-link" id="essentials-tab" data-bs-toggle="tab" data-bs-target="#essentials-tab-pane" type="button"
          role="tab" aria-controls="essentials-tab-pane" aria-selected="false">
          Essentials
        </button>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="description-tab-pane" role="tabpanel" aria-labelledby="description-tab" tabindex="0">
        <h3>
          {{product.description}}
        </h3>
      </div>
      <div class="tab-pane fade" id="reviews-tab-pane" role="tabpanel" aria-labelledby="reviews-tab" tabindex="0">
        ...
      </div>
      <div class="tab-pane fade" id="essentials-tab-pane" role="tabpanel" aria-labelledby="essentials-tab" tabindex="0">
        ...
      </div>
    </div>
  </div>
</div>
