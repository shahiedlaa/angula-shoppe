<div class="row mb-3">
  <div class="col-xs-12">
    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#staticBackdrop" style="cursor: pointer;" (click)="emitNew()">New Product</button>
  </div>
</div>
<div class="d-flex flex-row flex-wrap justify-content-center" style="gap:1rem">
  <div class="row" *ngFor="let product of products; index as i">
    <div class="col-xs-12">
      <div class="list-group">
        <app-product-item [product]="product" [productId]="i"></app-product-item>
      </div>
    </div>
  </div>
</div>
