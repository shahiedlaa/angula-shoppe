<div class="modal fade" id="confirmPopUp" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Confirmation</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to {{this.addMode? 'add to cart': 'delete'}}?
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal" (click)="closeForm()">Close</button>
        <button *ngIf="!addMode" class="btn btn-primary" data-bs-dismiss="modal" (click)="deleteProd()">Yes, Delete</button>
        <button *ngIf="addMode" class="btn btn-primary" data-bs-dismiss="modal" (click)="addProdtoCart()" >Yes, Add</button>
      </div>
    </div>
  </div>
</div>
