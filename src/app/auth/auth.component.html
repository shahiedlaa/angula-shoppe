<div class="row">
    <div id="content" class="col-xs-12 col-md-6 offset-md-3">
      <p>Sign up and login as an administrator!</p>
      <div style="text-align: center;">
        <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
      </div>
      <div class="alert alert-danger" *ngIf="error">{{error}}</div>
      <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" id="email" class="form-control" ngModel email required name="email">
        </div>
        <div class="form-group mb-3">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control" ngModel required minlength="6" name="password">
        </div>
        <div>
          <button type="submit" [disabled]="!authForm.valid" class="btn btn-primary">{{isLoginMode? 'Log In': 'Sign Up'}}</button> | <button type="button" (click)="onSwitchMode()"
            class="btn btn-primary">Switch to {{isLoginMode?'Sign Up':'Login'}}</button>
        </div>
      </form>
    </div>
</div>
